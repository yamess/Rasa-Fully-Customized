version: "3.1"

nlu:
  - intent: greeting
    examples: |
      - Hello
      - Hi
      - Hey
      - Good morning
      - Good evening
      - Good afternoon
      - Morning
      - Goodmorning

  - intent: goodbye
    examples: |
      - bye
      - bye bye
      - good bye
      - goodbye

  - intent: get_horoscope
    examples: |
      - I want to know my horoscope?
      - Can I have my horoscope?
      - Can I know my horoscope?
      - My horoscope please
      - Can you please tell me my horoscope?

  - intent: subscription
    examples: |
      - Please subscribe me
